<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" async></script>
</head>
<body>
    <header>
        <div class="slide-container">
            <label for="name">Choose a Grid Size:</label>
            <p id="rangeValue"></p>
            <input type="range" value="16" min="16" max="100" id="slider" oninput="rangeValue.innerText = this.value">
            <input type="submit" value="SUBMIT" id="submit-btn">
        </div>
        <div class="color-picker-container">
            <label for="color-picker">Choose a Color:</label>
            <input type="color" id="color-picker" name="color-picker">
        </div>
    </header>
    <div id="container"></div>
    <footer>
        <div class="button-container">
            <button id="clear-btn">CLEAR CANVAS</button>
            <button id="eraser-btn">ERASER</button>
            <button id="single-btn">SINGLE COLOR</button>
            <button id="rainbow-btn">RAINBOW</button>
        </div>
    </footer>
</body>
</html>
